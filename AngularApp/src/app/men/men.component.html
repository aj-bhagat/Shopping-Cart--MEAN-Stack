<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor= "let prod of productservice.product">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" src={{prod.imagepath}} alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{prod.brand}}</p>
            <p class="card-text">{{prod.details}}</p>
            <p class="card-text">{{prod.price}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Wishlist</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Add To Cart</button>
              </div>
              <small class="text-muted"></small>
            </div>
          </div>
        </div>
      </div>

        <div class="card mb-4 shadow-sm">
